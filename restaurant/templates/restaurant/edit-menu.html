{% extends 'restaurant/base.html' %}

{% block content %}
<div class="ms-5">
    <a href="{% url 'dashboard' %}"><i class="fas fa-arrow-left pt-3 ml-5"> Go Back</i></a>
</div>
<div class="container pt-3">
    <div class="card">
        <div class="card-body">
            <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">Edit Menu</p>
            </div>
            <div class="table-responsive table mt-2" role="grid">
                <table id="dataTable" class="table my-0">
                    <thead>
                        <tr>
                            <th>Order Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in menu_items %}
                        <tr>
                            <th>{{ item.pk }}</th>
                            <td>{{ item.name }}</td>
                            <td>{{ item.description }}</td>
                            <td>{{ item.price }}</td>
                            <td><a href="{% url 'edit-item' item.pk %}"><i class="fas fa-edit"></i></a></td>
                            <td><a href="{% url 'delete-item' item.pk %}"><i class="fas fa-trash-alt" style="color: #ff5842" onclick="return confirm('Are you sure you want to delete?')"></i></a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
