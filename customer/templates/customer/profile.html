{% extends 'customer/base.html' %}

{% block content %}
<section class="vh-100">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            {% if user.is_authenticated %}
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Full Name</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Johnatan Smith</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Email</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">example@example.com</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Phone</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">(097) 234-5678</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Street</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">447 Broadway, 2nd Floor Suite #311</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">City</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <a href="{% url 'account_logout' %}">
                  <button type="button" class="btn btn-primary btn-rounded" data-mdb-ripple-color="dark">Log
                    Out</button></a>
              </div>
            </div>
            {% else %}
            <a href="{% url 'account_login' %}">
              <button type="button" class="btn btn-outline-primary btn-rounded" data-mdb-ripple-color="dark">Sign
                In</button></a>
            <a href="{% url 'account_signup' %}">
              <button type="button" class="btn btn-primary btn-rounded">Sign Up</button>
            </a>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
