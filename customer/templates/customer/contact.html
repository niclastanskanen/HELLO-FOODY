{% extends 'customer/base.html' %}

{% block content %}
<h1>Contact us</h1>
{% if submitted %}
<p class="success">Your message was submitted successfully. Thank you</p>

{% else %}
<form action="" method="POST" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>
{% endif %}

{% endblock content %}
