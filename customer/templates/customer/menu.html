{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="cal-md-6 col-sm-12 text-center">
            <h1>What's On Our Menu</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5 pb-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form method="GET" action="{% url 'menu-search' %}">
                <div class="row">
                    <div class="col-12 col-md-9 mb-2 mb-md-0">
                        <input class="form-control form-control-lg" type="text" name="q" aria-label="Search"
                            value="{{ request.GET.q }}" placeholder="Search">
                    </div>
                    <div class="col-12 col-md-3">
                        <button class="btn btn-primary btn-rounded btn-lg" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-4 col-sm-12 text-center mb-5">
            <div class="bg-image hover-zoom">
                <a href="{% url 'order' %}">
                    <img src="{{ item.image.url }}" alt="" class="rounded" width="250" height="200">
                </a>
            </div>
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price: ${{ item.price }}</p>
            <p>{{ item.description }}</p>
            <a href="{% url 'order' %}" class="btn btn-outline-primary btn-rounded add-btn">
                Add To Cart
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
